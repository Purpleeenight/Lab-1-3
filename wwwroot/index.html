        <h1>Лабораторная работа 1</h1>

        <h2>Форма</h2>
        <form>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <label>
                        <input type="checkbox" name="Check-box-1" value="1" /> Чек-бокс 1
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <label>
                        <input type="checkbox" name="Check-box-2" value="2" /> Чек-бокс 2
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Radio-btn" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Радио-1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Radio-btn" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Радио-2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Radio-btn" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Радио-3</label>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="name">Логин:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="name" name="login" class="form-control" placeholder="Введите имя" />
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="name">Пароль:</label>
                </div>
                <div class="col-sm-10">
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Введите пароль" />
                </div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info">Отправить</button>
            </div>
        </form>
